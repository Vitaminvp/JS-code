<!DOCTYPE html>

    *{
        font-family: monospace;
        margin: 50px;
        padding: 0;

        line-height: 12px;

</style>
<script>
    var rec_h  =  +prompt("Введите высоту прямоугольника", "10");
    
  
    
    for(let i=1; i <= rec_h; i++){
        for(let j=1; j <= i; j++){
                document.write("*");         
            }
        document.write("<br>");
        }
    


</script>

<script src="js/script.js" type="text/jscript"></script>
</body>

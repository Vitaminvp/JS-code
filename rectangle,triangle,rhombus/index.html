<script>
var a  =  +prompt("Введите ширину стороны ромба ", "10");
var b  =  +prompt("Введите ширину стороны ромба ", "20");
    
function PaintLine(a)
{
  for (let i = 0; i < a; i++) document.write("*");
  document.write("</br>");
}

function PaintTri(a, b)
{
  for(let i=0; i <= b; i++)
  {
     PaintLine(a);
     dlina = a/(b-i);
     a = a - dlina.toFixed();
  } 
}
PaintTri(a, b);
    
    
    


</script>

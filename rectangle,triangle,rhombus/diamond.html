<!DOCTYPE html>

    *{
        font-family: monospace;
        margin: 50px;
        padding: 0;
        font-size: 18px;
        line-height: 12px;
    }
</style>
<script>

var a  =  +prompt("Введите ширину стороны ромба ", "10");


var line = a;

    
while (a-- > 0) {
//    document.write(a);
  document.write(
    Array(1 + a).join('&nbsp;') + Array((line - a) * 2).join('*') + Array(1 + a).join('&nbsp;')+ "<br />");
}
a = 0;
while (++a < line) {
  document.write(
    Array(1 + a).join('&nbsp;') + Array((line - a) * 2).join('*') + Array(1 + a).join('&nbsp;')+ "<br />");
}
</script>

<script src="js/script.js" type="text/jscript"></script>
</body>
